
<div fxLayout="column"> <!-- column is a single column on a page. FxLayout is the container. if rows then everything would be in row-->

    <div fxFlex *ngIf="error">
      {{ error }}
    </div>

    <mat-card fxFlex>
      <mat-card-title>
          Employee Sign-in Page
      </mat-card-title>

      <mat-card-subtitle>
      You must enter a valid employeeId to continue
      </mat-card-subtitle>

    <!-- sign in form-->
    <form [formGroup]= "form" (ngSubmit)="login(); form.reset();">
      <mat-card-content>

        <mat-form-field>
          <input matInput
            [formControl]="form.controls['empId']"
            placeholder="Employee ID"/>
        </mat-form-field>

      </mat-card-content>

   <!--Submit button-->
    <mat-card-actions>
      <button type="submit" fxFlex mat-raised-button color="primary" [disabled]="!form.valid">Sign In</button>
    </mat-card-actions>

  </form>
    </mat-card>
</div>
