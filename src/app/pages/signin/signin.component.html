<div fxLayout="column">
  <!-- column is a single column on a page. FxLayout is the container. if rows then everything would be in row-->

  <mat-card fxFlex class="signin-container">
    <mat-card-title class="signin-title">
      Employee Sign-in Page
    </mat-card-title>

    <br />

    <mat-card-subtitle class="signin-subtitle">
      You must enter a valid employeeId to continue
    </mat-card-subtitle>

    <mat-card-content>
      <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
        <!-- sign in form-->
        <form [formGroup]="form" (ngSubmit)="login(); form.reset();">
          <mat-card-content class="mat-elevation-z0">

            <mat-form-field>
              <input
                matInput
                [formControl]="form.controls['empId']"
                placeholder="Employee ID" />

                <mat-error *ngIf="form.controls['empId'].hasError('required') && form.controls['empId'].touched">
                  Employee ID is a required field.
                </mat-error>

                <mat-error *ngIf="form.controls['empId'].hasError('pattern') && form.controls['empId'].touched">
                  Employee ID must be a numerical value.
                </mat-error>

                <mat-error *ngIf="error">
                  {{ error }}
                </mat-error>

            </mat-form-field>

          </mat-card-content>

          <!--Submit button-->
          <mat-card-actions>
            <button
              type="submit" fxFlex mat-raised-button color="primary" [disabled]="!form.valid">
              Sign In </button>
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
